---
layout: default
---

<section class="post">
  <div class="nav-back">
    <div class="flex-row-between">
      <a href="{{site.url}}/"><i class="fa-solid fa-house"></i> home</a>
      <button id="theme-toggle" onclick="modeSwitcher()">
          <div></div>
      </button>
    </div>
  </div>  
  <h1 class="title">{{ page.title }}</h1>
  <div class="flex-row-left">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
    <span class="meta meta-top">
      {% for categories in page.categories %}
      <div class="category">
      <a href="/categories/{{categories}}"><i class="fa-solid fa-folder"></i> {{categories}}</a>{% unless forloop.last %} {% endunless %}{% endfor %}</div>
    </span>
  </div>
  {{ content }}
  <span class="meta">
    
    {% for tag in page.tags %}
    <a class="tags" href="/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %} {% endunless %}{% endfor %}</span>
</section>
